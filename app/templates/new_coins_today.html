{% extends 'base.html' %} {% block title %}New Coins Today{% endblock %} {%
block content %}
<div class="container mt-5">
  <h2>New Coins</h2>
  {% if coins %}
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Symbol</th>
        <th>Source</th>
        <th>Added at</th>
      </tr>
    </thead>
    <tbody>
      {% for coin in coins %}
      <tr>
        <td><a href="https://google.com/search?q={{ (coin.name ~ ' crypto') | urlencode }}" target="_blank">{{ coin.name }}</a></td>
        <td>{{ coin.symbol }}</td>
        <td>{{ coin.source }}</td>
        <td>{{ coin.added }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <div class="alert alert-info" role="alert"></div>
  {% endif %}
</div>
{% endblock %}
