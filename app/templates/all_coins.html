{% extends 'base.html' %} {% block title %}All Coins {{coins|count}}{% endblock
%} {% block content %}
<div class="container mt-5">
  <h2>All Coins</h2>
  {% if coins %}
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Symbol</th>
        <th>Source</th>
        <th>Added at</th>
      </tr>
    </thead>
    <tbody>
      {% for coin in coins %}
      <tr>
        <td>{{ coin.name }}</td>
        <td>{{ coin.symbol }}</td>
        <td>{{ coin.source }}</td>
        <td>{{ coin.added }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %} {% endblock %}
</div>
